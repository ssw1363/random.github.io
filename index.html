<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <!-- <script src="./resource/question_list.json" type="text/javascript"></script> -->
    <title>YES/NO 랜덤 질문</title>
  </head>
  <body>
    매운맛은 57번부터 ♥
    <a onclick="pick_number()">랜덤 뽑기</a>
  </body>
  <script>
    let list;
    let start = 1;
    let end = 100;
    async function load_json() {
      let data = await fetch("./resource/question_list.json");
      list = await data.json();
    }
    load_json();
    function pick_number() {
      // 설정된 값에서 난수 뽑기
      var random = Math.floor(Math.random() * (end - start) + start);
      alert(list[random]);
    }
  </script>
</html>
